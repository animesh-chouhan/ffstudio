<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FFStudio 🎛️</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav>
        <a href="/">FFStudio 🎛️</a>
    </nav>

    <main>
        <div class="card">
            <h2>Start Editing</h2>
            <form class="form" action="editor.html" method="get">
                <div class="form-row">
                    <label for="fileInput">Upload Image</label>
                    <input type="file" id="fileInput" name="file">
                </div>

                <h3>Or Create New Canvas</h3>
                <div class="form-row">
                    <label for="width">Width</label>
                    <input type="number" id="width" name="width" placeholder="e.g. 800">
                </div>
                <div class="form-row">
                    <label for="height">Height</label>
                    <input type="number" id="height" name="height" placeholder="e.g. 600">
                </div>
                <div class="form-row">
                    <label for="bgcolor">Background</label>
                    <input type="color" id="bgcolor" name="bgcolor" value="#000000">
                </div>

                <button type="submit">Start Editing</button>
            </form>
        </div>
    </main>
</body>

</html>
