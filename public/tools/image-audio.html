<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image + Audio ‚Üí Video</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav>
        <a href="/">FFStudio üéõÔ∏è</a>
    </nav>

    <main>
        <div class="card">
            <h2>One Image Video üé¨</h2>
            <br>
            <form class="form" id="imageAudioForm" enctype="multipart/form-data">
                <div class="form-row file-input">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-row file-input">
                    <label for="audio">Audio:</label>
                    <input type="file" id="audio" name="audio" accept="audio/*" required>
                </div>
                <button type="submit">Generate</button>
            </form>
            <h3>Preview:</h3>
            <video id="videoPreview" controls></video>
            <br>
            <div id="downloadWrapper">
                <p id="statusText" style="display:none;">Processing...</p>
                <a id="downloadBtn" href="#" download="output.mp4" style="display:none;">
                    <button type="button">Download</button>
                </a>
            </div>
        </div>
        <footer class="footer">
            <p class="license">
                <a property="dct:title" rel="cc:attributionURL" href="/">FFStudio</a>
                made with <span class="heart">&#x2764;&#xFE0F;</span>
                by
                <a rel="cc:attributionURL dct:creator" property="cc:attributionName"
                    href="https://animeshchouhan.com">Animesh Chouhan</a>
            </p>
        </footer>
    </main>
    <script src="/js/script.js"></script>
    <script>
        handleForm("imageAudioForm", "image-audio", "videoPreview");
    </script>
</body>

</html>
