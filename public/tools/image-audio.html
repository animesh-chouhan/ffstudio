<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image + Audio → Video</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav>
        <a href="/">FFStudio 🎛️</a>
    </nav>

    <main>
        <div class="card">
            <h2>One Image Video 🎬</h2>
            <br>
            <form class="form" id="imageAudioForm" enctype="multipart/form-data">
                <div class="form-row file-input">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-row file-input">
                    <label for="audio">Audio:</label>
                    <input type="file" id="audio" name="audio" accept="audio/*" required>
                </div>
                <button type="submit">Generate</button>
            </form>
            <h3>Preview:</h3>
            <video id="videoPreview" controls></video>
            <br>
            <a id="downloadBtn" href="#" download="output.mp4" style="display:none;">
                <button type="button">Download</button>
            </a>
        </div>
    </main>
    <script src="/static/js/script.js"></script>
    <script>
        handleForm("imageAudioForm", "image-audio", "videoPreview");
    </script>
</body>

</html>
